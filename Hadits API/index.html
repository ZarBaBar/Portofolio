<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="namaImam">
            <select name='imam' class="imam">
                <option value='bukhari'>Bukhari</option>
                <option value='abudawud'>Abu Daud</option>
                <option value='ibnmajah'>Ibnu Majah</option>
                <option value='malik'>Malik</option>
                <option value='muslim'>Imam Muslim</option>
                <option value='nasai'>an-Nasai</option>
                <option value='tirmidhi'>Tirmidhi</option>
            </select>
            <h4>Choose Your Imam !</h4>
        </div>
        <div class="pilihBahasa">
            <select name='bahasa' class="bahasa">
                <option value='ind'>Indonesia</option>
                <option value='ben'>Bengali</option>
                <option value='eng'>English</option>
                <option value='tur'>Turki</option>
                <option value='urd'>Urdu</option>
                <option value='ara'>Arab</option>
            </select>
            <h4>Choose Your Language !</h4>
        </div>
        <div class="inputUserNumber">
            <input type="number" name="inputNumber" id="numberUser" placeholder="Insert hadith number...">
        </div>

        <div class="btn">
            <button>Search</button>
        </div>
        <div class="hasil">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
